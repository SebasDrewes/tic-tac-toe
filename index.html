<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tic-Tac-Toe</title>
  </head>
  <body>
    <h1 class="title">Tic-Tac-Toe</h1>
<div class="displayGrid">
  <div class="primeraParte">
    <div class="opciones">
      <p><u>Opciones</u></p>
      <p>Jugador vs Jugador</p>
      <input type="checkbox" class="vspyer"></input>
      <p>Jugador vs Compu</p>
      <input type="checkbox" class="vspc"></input>
    <p>Nombre de Jugador X</p>
    <input class="firstName"></input>
    <p>Nombre de Jugador O</p>
    <input class="secondName"></input>
  </div>
</div>
  <div class="segundaParte">
    <button class="start">Nuevo juego</button>
    <button class="restart">Nueva ronda</button>
    <div class="display"></div>
  </div>
    <div class="terceraParte">
      <p class="firstPlayerWins">Player X Wins: 0</p>
      <p class="secondPlayerWins">Player O Wins: 0</p>
    </div>
</div>
<script src="javascript.js"></script>
</body>
</html>
